<title>LOGIN</title>
<br>
<div id="form">
  <form action="/action_page.php" method="post">
    <div class="imgcontainer">
      <br>
      <img src="assets/userl.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label for="uname"><b>USUARIO</b></label>
      <input type="text" placeholder="INGRESAR USUARIO" name="usuario" required>
      <label for="tuser"><b>TIPO DE USUARIO</b></label>
      <select class="browser-default custom-select custom-select-lg mb-3">
        <option value="seleccionar">Seleccionar</option>
        <option value="cliente">Administrador</option>
        <option value="recepcionista">Recepcionista</option>
        <option value="cliente">Cliente</option>
      </select>
      <label for="psw"><b>CONTRASEÑA</b></label>
      <input type="password" placeholder="INGRESAR CONTRASEÑA" name="contraseña" required>
      <br><br>
      <button id="divcontainer2" type="button" style="color: rgb(0, 0, 0)" [routerLink]='["/administracion"]'
      class="border border-success">Iniciar Sesion</button>
      <br>
    </div>
  </form>
  <br>
  <div align="center">
    No tienes una cuenta? registrate!
  </div>
  <button id="divcontainer1" type="button" style="color: rgb(0, 0, 0)" [routerLink]='["/registro"]' class="border border-primary" >Registrarme</button>
  <br>
  <br>
</div>
