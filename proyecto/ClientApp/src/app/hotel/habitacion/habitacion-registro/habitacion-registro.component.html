
    <title>REGISTRO DE HABITACIONES</title>
<br><div align="center"><img src="assets/registrar.png" alt="Logo">
    <h1>REGISTRO DE HABITACIONES</h1>
</div><br>
<div id="divcontainer" class="forms">
    <form id="formularioRegistro" [formGroup]="formregistro">

        <div class="form-group">
            <label>Numero de Habitacion</label>
            <input type="text" id="idHabitacion" name="idHabitacion" [ngClass]="{'is-invalid': control.idHabitacion.errors && control.idHabitacion.touched}"
                 formControlName="idHabitacion" placeholder="Numero de Habitacion">
            <div *ngIf="control.idHabitacion.errors" class="invalid-feedback">
                <div *ngIf="control.idHabitacion.errors.required">Se requiere el numero de la habitacion</div>
            </div>
        </div>

        <div class="form-group">
            <label>Tipo de Habitacion</label>
            <select id="tipo" name="tipo" [ngClass]="{'is-invalid': control.tipo.errors && control.tipo.touched}"
            formControlName="tipo">
            <option value="seleccionar">Seleccionar</option>
            <option value="familiar">Simple</option>
            <option value="doble">Doble</option>
            <option value="triple">Triple</option>
            <option value="familiar">Familiar</option>
        </select>
            <div *ngIf="control.tipo.errors" class="invalid-feedback">
                <div *ngIf="control.tipo.errors.required">Se requiere el tipo de habitacion</div>
            </div>
        </div>

        <div class="form-group">
            <label>Numero de Personas</label>
            <input type="number" id="nPersonas" name="nPersonas" [ngClass]="{'is-invalid': control.nPersonas.errors && control.nPersonas.touched}"
            formControlName="nPersonas">
            <div *ngIf="control.nPersonas.errors" class="invalid-feedback">
                <div *ngIf="control.nPersonas.errors.required">Se requiere el numero de personas</div>
            </div>
        </div>

        <div class="form-group">
            <label>Estado</label>
            <select id="estado" name="estado" [ngClass]="{'is-invalid': control.estado.errors && control.estado.touched}"
            formControlName="estado">
            <option value="seleccionar">Seleccionar</option>
            <option value="ocupado">Ocupado</option>
            <option value="desocupado">Desocupado</option>
            <option value="mantenimiento">En Mantenimiento</option>
        </select>
            <div *ngIf="control.estado.errors" class="invalid-feedback">
                <div *ngIf="control.estado.errors.required">Se requiere el estado de la habitacion</div>
            </div>
        </div>

        <div class="form-group">
            <label>Precio</label>
            <input  type="number" id="precio" name="precio" [ngClass]="{'is-invalid': control.precio.errors && control.precio.touched}"
            formControlName="precio" placeholder="Precio de Habitacion">
            <div *ngIf="control.precio.errors" class="invalid-feedback">
                <div *ngIf="control.precio.errors.required">Se requiere el precio de la habitacion</div>
            </div>
        </div>
    </form>
</div>
<br>
<button id="divcontainer2" class="btn btn-primary" (click)="onSubmit()"
    [disabled]="formregistro.invalid" [routerLink]='["/habitacionconsulta"]'>
    Guardar</button>
