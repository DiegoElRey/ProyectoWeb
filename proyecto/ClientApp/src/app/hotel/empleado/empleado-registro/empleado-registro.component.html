<title>REGISTRO DE EMPLEADO</title>
<br>
<div align="center"><img src="assets/registrar.png" alt="Logo">
    <h1>REGISTRAR EMPLEADO</h1>
</div><br>
<div id="divcontainer" class="forms">
    <form id="FormularioRegistro" id="regForm" [formGroup]="formregistro">

        <div class="form-group">
            <label>Cedula</label>
            <input id= cedula name="cedula" [ngClass]="{'is-invalid': control.cedula.errors && control.cedula.touched}"
                type="text"  formControlName="cedula" placeholder="Cedula">
            <div *ngIf="control.cedula.errors" class="invalid-feedback">
                <div *ngIf="control.cedula.errors.required">Se requiere la cedula</div>
                <div *ngIf="control.cedula.errors.maxlength">Caracteres mayores a 12</div>
            </div>
        </div>

        <div>
            <label>Nombre</label>
            <input type="text" id="nombre" name="nombre"
                [ngClass]="{'is-invalid': control.nombre.errors && control.nombre.touched}" formControlName="nombre"
                placeholder="Nombre">
            <div *ngIf="control.nombre.errors" class="invalid-feedback">
                <div *ngIf="control.nombre.errors.required">Se requiere el nombre</div>
            </div>
        </div>

        <div>
            <label>Apellido</label>
            <input type="text" id="apellido" name="apellido"
                [ngClass]="{'is-invalid': control.apellido.errors && control.apellido.touched}"
                formControlName="apellido" placeholder="Apellido">
            <div *ngIf="control.apellido.errors" class="invalid-feedback">
                <div *ngIf="control.apellido.errors.required">Se requiere el apellido</div>
            </div>
        </div>

        <div>
            <label>Sexo</label>
            <select id="sexo" name="sexo" formControlName="sexo"
                [ngClass]="{'is-invalid': control.sexo.errors && control.sexo.touched}">
                <option value="seleccionar">Seleccionar</option>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
            </select>
            <div *ngIf="control.sexo.errors" class="invalid-feedback">
                <div *ngIf="control.sexo.errors.required">Se requiere el sexo</div>
            </div>
        </div>

        <div>
            <label>Edad</label><br>
            <input type="number" id="edad" name="edad"
                [ngClass]="{'is-invalid': control.edad.errors && control.edad.touched}" formControlName="edad"
                placeholder="Edad">
            <div *ngIf="control.edad.errors" class="invalid-feedback">
                <div *ngIf="control.edad.errors.required">Se requiere la edad</div>
                <div *ngIf="control.edad.errors.maxlength">Caracteres mayores a 60 </div>
                <div *ngIf="control.edad.errors.min">Caracteres menores que 18 </div>
            </div>
        </div>

        <div>
            <label>Telefono</label><br>
            <input type="number" id="telefono" name="telefono"
                [ngClass]="{'is-invalid': control.telefono.errors && control.telefono.touched}"
                formControlName="telefono" placeholder="Telefono">
            <div *ngIf="control.telefono.errors" class="invalid-feedback">
                <div *ngIf="control.telefono.errors.required">Se requiere el telefono</div>
            </div>
        </div>

        <div>
            <label>Cargo</label>
            <select id="cargo" name="cargo" [ngClass]="{'is-invalid': control.cargo.errors && control.cargo.touched}"
                formControlName="cargo">
                <option value="seleccionar">Seleccionar</option>
                <option value="director">Director</option>
                <option value="gobernanta">Gobernanta</option>
                <option value="recepcionista">Recepcionista</option>
                <option value="camarera">Camarera</option>
                <option value="seguridad">Seguridad </option>
                <option value="mantenimiento"> Mantenimiento</option>
            </select>
            <div *ngIf="control.cargo.errors" class="invalid-feedback">
                <div *ngIf="control.cargo.errors.required">Se requiere el cargo</div>
            </div>
        </div>

        <div>
            <label>Jornada</label>
            <select id="jornada" name="jornada"
                [ngClass]="{'is-invalid': control.jornada.errors && control.jornada.touched}" formControlName="jornada">
                <option value="seleccionar">Seleccionar</option>
                <option value="diurna">Diurna</option>
                <option value="nocturna">Nocturna</option>
            </select>
            <div *ngIf="control.jornada.errors" class="invalid-feedback">
                <div *ngIf="control.jornada.errors.required">Se requiere la jornada</div>
            </div>
        </div>

        <div>
            <label>Jefe</label>
            <input type="text" id="jefe" name="jefe"
                [ngClass]="{'is-invalid': control.jefe.errors && control.jefe.touched}" formControlName="jefe"
                placeholder="jefe">
            <div *ngIf="control.jefe.errors" class="invalid-feedback">
                <div *ngIf="control.jefe.errors.required">Se requiere el jefe</div>
            </div>
        </div>
    </form>
</div>
<br>





<button id="divcontainer2" class="btn btn-primary" (click)="onSubmit()"
    [disabled]="formregistro.invalid">Guardar</button>
