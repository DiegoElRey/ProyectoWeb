<!-- Card -->
<div style="width: 20%; left: 10%;" class="card" *ngFor="let habitacion of habitaciones">

    <!-- Card image -->
    <img src="assets/Hotel.png" style="width: 25%; " alt="Logo">

    <!-- Card content -->
    <div class="card-body">

        <!-- Title -->
        <h3 class="card-title"><a>Habitacion: # {{habitacion.idHabitacion}}</a></h3>

        <h3 class="card-title"><a>Tipo de habitacion: {{habitacion.tipo}}</a></h3>

        <h3 class="card-title"><a>Numero de personas: {{habitacion.nPersonas}}</a></h3>

        <h3 class="card-title"><a>Precio: {{habitacion.precio}}</a></h3>
        <!-- Text -->
        <!-- Button -->
        <a href="#" class="btn btn-primary">Reservar</a>

    </div>

</div>
<!-- Card -->
